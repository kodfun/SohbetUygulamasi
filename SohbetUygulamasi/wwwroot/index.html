<!DOCTYPE html>
<html class="h-100" lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/font-awesome/css/all.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="img/favicon.svg" rel="icon" type="image/svg" />
    <title>Chat Uygulaması</title>
</head>
<body class="h-100">

    <div id="girisSayfasi" class="h-100">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <form id="frmGiris" novalidate>
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Sohbete Giriş</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="takmaAd">Takma Adınız</label>
                            <input type="text" class="form-control" id="takmaAd" maxlength="15" autocomplete="off">
                            <small id="girisHata" class="form-text text-danger d-none"></small>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" id="btnGirisYap" class="btn btn-primary w-100" disabled>Giriş Yap</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <div id="sohbetSayfasi" class="h-100 container-fluid p-3 d-none">
        <div class="h-100 row">
            <div class="h-100 col-md-9 col-8 d-flex flex-column">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="tab-genel" data-toggle="tab" href="#oda-genel" role="tab" aria-controls="genel" aria-selected="true" data-oda="#genel">Genel</a>
                    </li>
                </ul>
                <div class="tab-content flex-grow-1 border border-top-0 overflow-auto" id="myTabContent">
                    <div class="tab-pane fade show active h-100 p-3" id="oda-genel" role="tabpanel" aria-labelledby="tab-genel" data-oda="#genel">
                        <div class="mesajlar"></div>
                    </div>
                </div>
                <form id="frmMesaj">
                    <div class="d-flex mt-2">
                        <input type="text" id="mesaj" class="form-control" maxlength="400" autocomplete="off" />
                        <button id="btnMesajGonder" type="submit" class="btn btn-primary ml-2" data-toggle="tooltip" title="Mesaj Gönder">Gönder</button>
                    </div>
                </form>
            </div>
            <div class="h-100 col-md-3 col-4 pl-0">
                <div class="h-100 card">
                    <div class="card-header p-2 bg-transparent d-flex align-items-center">
                        <p class="m-0">Kullanıcılar</p>
                        <button id="btnCikisYap" class="btn btn-outline-primary btn-sm ml-auto" data-toggle="tooltip" title="Sohbetten Ayrıl">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                    <div class="card-body px-3">
                        <ul id="kullanicilar" class="list-group list-group-flush border-top border-bottom"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/microsoft/signalr/dist/browser/signalr.min.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sohbet.js"></script>
</body>
</html>
