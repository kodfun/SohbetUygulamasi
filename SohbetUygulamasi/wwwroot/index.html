<!DOCTYPE html>
<html class="h-100" lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/font-awesome/css/all.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Chat Uygulaması</title>
</head>
<body class="h-100">

    <div id="girisSayfasi" class="h-100">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Sohbete Giriş</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="takmaAd">Takma Adınız</label>
                        <input type="email" class="form-control" id="takmaAd">
                        <small id="girisHata" class="form-text text-danger d-none"></small>
                    </div>
                </div>
                <div class="card-footer">
                    <button id="btnGirisYap" class="btn btn-primary w-100" disabled>Giriş Yap</button>
                </div>
            </div>
        </div>
    </div>

    <div id="sohbetSayfasi" class="h-100 container-fluid p-3 d-none">
        <div class="h-100 row">
            <div class="h-100 col-9 d-flex flex-column">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
                    </li>
                </ul>
                <div class="tab-content flex-grow-1 border border-top-0" id="myTabContent">
                    <div class="tab-pane fade show active p-3" id="home" role="tabpanel" aria-labelledby="home-tab">
                        Tincidunt integer eu augue augue nunc elit dolor, luctus placerat scelerisque euismod, iaculis eu lacus nunc mi elit, vehicula ut laoreet ac, aliquam sit amet justo nunc tempor, metus vel.
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
                </div>
                <div class="d-flex mt-2">
                    <input type="text" id="mesaj" class="form-control" />
                    <button id="btnMesajGonder" type="button" class="btn btn-primary ml-2" data-toggle="tooltip" title="Mesaj Gönder">Gönder</button>
                </div>
            </div>
            <div class="h-100 col-3">
                <div class="h-100 card">
                    <div class="card-header p-2 bg-transparent d-flex align-items-center">
                        <p class="m-0">Kullanıcılar</p>
                        <button id="btnCikisYap" class="btn btn-outline-primary btn-sm ml-auto" data-toggle="tooltip" title="Sohbetten Ayrıl">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <ul id="kullanicilar"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/microsoft/signalr/dist/browser/signalr.min.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sohbet.js"></script>
</body>
</html>
